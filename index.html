<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sistema de Acessibilidade</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<div class="app">

  <header>
    <h1>Sistema de Acessibilidade</h1>

    <!-- LOGIN / REGISTRO -->
    <div class="auth-area">

      <!-- LOGIN -->
      <div id="loginBox">
        <input id="email" type="email" placeholder="email" />
        <input id="password" type="password" placeholder="senha" />

        <select id="loginRole">
          <option value="estudante">Estudante</option>
          <option value="professor">Professor</option>
          <option value="pedagogico">Setor Pedagógico</option>
          <option value="coordenacao">Coordenação</option>
        </select>

        <button id="loginBtn">Entrar</button>
        <button id="openRegisterBtn" class="link-btn">Criar conta</button>
      </div>

      <!-- USUÁRIO LOGADO -->
      <div id="userBox" class="hidden">
        <span id="userBadge"></span>
        <button id="logoutBtn">Sair</button>
      </div>

    </div>
  </header>



  <!-- FORMULÁRIO DE CRIAÇÃO DE CONTA -->
  <section id="registerBox" class="panel hidden">
    <h3>Criar Conta</h3>
    <form id="registerForm" class="card">

      <label>Email</label>
      <input id="regEmail" type="email" required>

      <label>Senha</label>
      <input id="regPassword" type="password" required>

      <label>Nome</label>
      <input id="regName" type="text" required>

      <label>Papel</label>
      <select id="regRole">
        <option value="estudante">Estudante</option>
        <option value="professor">Professor</option>
        <option value="pedagogico">Setor Pedagógico</option>
        <option value="coordenacao">Coordenação</option>
      </select>

      <label id="regStudentIdLabel" class="hidden">ID do Estudante</label>
      <input id="regStudentId" class="hidden">

      <button type="submit">Cadastrar</button>
      <button id="cancelRegisterBtn" type="button">Cancelar</button>

    </form>
  </section>





  <section class="grid">

    <!-- MENU -->
    <nav>
      <h2>Menu</h2>

      <button class="tab" data-panel="panel-students">Cadastrar Estudante</button>
      <button class="tab" data-panel="panel-interventions">Registrar Intervenção</button>
      <button class="tab" data-panel="panel-perceptions">Percepções</button>
      <button class="tab" data-panel="panel-reports">Relatórios</button>
      <button class="tab" data-panel="panel-files">Anexos</button>
      <button class="tab" data-panel="panel-settings">Configurações</button>

      <hr>
      <p>Usuário: <span id="statusRole">Nenhum</span></p>
    </nav>



    <!-- ÁREA PRINCIPAL -->
    <main>

      <!-- PAINÉIS ORIGINAIS -->
      <section id="panel-students" class="panel hidden">
        <h3>Cadastrar Estudante</h3>
        <form id="studentForm" class="card">
          <label>Nome</label><input id="studentName">
          <label>ID</label><input id="studentId">
          <label>Turma</label><input id="studentClass">
          <label>Necessidades</label><textarea id="needs"></textarea>
          <label>Adaptações</label><textarea id="accommodations"></textarea>
          <button type="submit">Salvar</button>
        </form>

        <div class="card">
          <h4>Lista</h4>
          <div id="studentsListArea"></div>
        </div>
      </section>


      <section id="panel-interventions" class="panel hidden">
        <h3>Registrar Intervenção</h3>
        <form id="interventionForm" class="card">
          <label>Aluno</label><select id="ivStudent"></select>
          <label>Data</label><input id="ivDate" type="date">
          <label>Descrição</label><textarea id="ivDescription"></textarea>
          <label>Resultado</label><textarea id="ivOutcome"></textarea>
          <button type="submit">Registrar</button>
        </form>

        <div class="card">
          <h4>Registros</h4>
          <div id="interventionsListArea"></div>
        </div>
      </section>



      <section id="panel-perceptions" class="panel hidden">
        <h3>Percepções do Estudante</h3>
        <form id="perceptionForm" class="card">
          <label>Aluno</label><select id="pStudent"></select>
          <label>Data</label><input id="pDate" type="date">
          <label>Percepção</label><textarea id="pText"></textarea>
          <button type="submit">Enviar</button>
        </form>

        <div class="card"><div id="perceptionsListArea"></div></div>
      </section>




      <section id="panel-reports" class="panel hidden">
        <h3>Relatórios</h3>
        <form id="reportForm" class="card">
          <label>Aluno</label><select id="rStudent"></select>
          <label>Turma</label><input id="rClass">
          <label>Data início</label><input id="rFrom" type="date">
          <label>Data fim</label><input id="rTo" type="date">
          <button id="generateReport" type="button">Gerar</button>
        </form>

        <div class="card" id="reportArea"></div>
      </section>



      <section id="panel-files" class="panel hidden">
        <h3>Anexos</h3>
        <div id="filesArea"></div>
      </section>



      <section id="panel-settings" class="panel hidden">
        <h3>Configurações</h3>
        <button id="clearData">Limpar dados</button>
        <div id="logsArea"></div>
      </section>

    </main>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
