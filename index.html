<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sistema de Acessibilidade</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Sistema de Acessibilidade — Protótipo</h1>
      <div class="controls">
        <label for="roleSelect">Entrar como</label>
        <select id="roleSelect">
          <option value="pedagogico">Setor Pedagógico</option>
          <option value="professor">Professor</option>
          <option value="coordenacao">Coordenação</option>
        </select>
      </div>
    </header>

    <section class="grid">
      <nav>
        <h2>Menu</h2>
        <button class="tab" data-panel="students">Cadastrar Estudante</button>
        <button class="tab" data-panel="interventions">Registrar Intervenção</button>
        <button class="tab" data-panel="reports">Gerar Relatório</button>
        <button class="tab" data-panel="settings">Configurações</button>
      </nav>

      <main>
        <section id="students" class="panel">
          <h3>Cadastrar Estudante</h3>
          <form id="studentForm">
            <label>Nome completo</label>
            <input id="studentName" required>

            <label>Matrícula / ID</label>
            <input id="studentId" required>

            <label>Turma</label>
            <input id="studentClass" required>

            <label>Necessidades</label>
            <textarea id="needs"></textarea>

            <label>Adaptações</label>
            <textarea id="accommodations"></textarea>

            <button type="submit">Salvar</button>
          </form>

          <div id="studentsListArea"></div>
        </section>

        <section id="interventions" class="panel hidden">
          <h3>Registrar Intervenção</h3>
          <form id="interventionForm">
            <label>Aluno</label>
            <select id="ivStudent"></select>

            <label>Data</label>
            <input id="ivDate" type="date">

            <label>Descrição</label>
            <textarea id="ivDescription"></textarea>

            <label>Resultado</label>
            <textarea id="ivOutcome"></textarea>

            <button type="submit">Registrar</button>
          </form>

          <div id="interventionsListArea"></div>
        </section>

        <section id="reports" class="panel hidden">
          <h3>Gerar Relatório</h3>
          <form id="reportForm">
            <label>Aluno</label>
            <select id="rStudent"><option value="">Todos</option></select>

            <label>Data inicial</label>
            <input id="rFrom" type="date">

            <label>Data final</label>
            <input id="rTo" type="date">

            <button type="button" id="generateReport">Gerar</button>
            <button type="button" id="exportCsv">Exportar CSV</button>
          </form>

          <div id="reportArea"></div>
        </section>

        <section id="settings" class="panel hidden">
          <h3>Configurações</h3>
          <button id="clearData">Limpar dados</button>
        </section>
      </main>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
